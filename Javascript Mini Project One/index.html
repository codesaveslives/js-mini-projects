<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Mini-Project</title>
</head>
<body>
    <script>
        let fullName;
        fullName = "Amudipe Olamilekan Victor";

        let age;
        age = 27;

        let hobbies;
        hobbies = ["Fitness", "Video Games", "Football"];

        console.log(fullName);
        console.log(`I am ${fullName}, and I am ${age}. I love to participate in ${hobbies[0]}, play ${hobbies[1]} with friends then watch ${hobbies[2]}`)


        let hobbieString;
        if (hobbies.length === 1) {
            hobbieString = hobbies[0];
        }
        else {
            hobbieString = hobbies.slice(0, -1).join(", ") + " and " + hobbies[hobbies.length - 1];
        }

        console.log(`I am ${fullName} a ${age} years old that loves ${hobbieString}.`);
    </script>
</body>
